<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Juegos de Mesa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            -webkit-text-size-adjust: 100%;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
        }

        h2 {
            color: #764ba2;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .player-input {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .player-input input {
            flex: 1;
        }

        .player-input button {
            padding: 10px 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .player-input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .player-input-row .player-name {
            flex: 1;
        }

        .player-input-row .player-color {
            width: 60px;
            height: 48px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            padding: 2px;
            -webkit-appearance: none;
            appearance: none;
        }

        .player-input-row .player-color::-webkit-color-swatch-wrapper {
            padding: 2px;
        }

        .player-input-row .player-color::-webkit-color-swatch {
            border: none;
            border-radius: 6px;
        }

        .player-input-row .remove-player-btn {
            padding: 10px 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            min-width: 48px;
            min-height: 48px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
            min-height: 48px;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            background: #5568d3;
            transform: scale(0.98);
        }

        button.secondary {
            background: #95a5a6;
        }

        button.secondary:active {
            background: #7f8c8d;
        }

        .add-player-btn {
            background: #2ecc71;
            margin-top: 10px;
            width: 100%;
        }

        .add-player-btn:active {
            background: #27ae60;
        }

        .timer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .player-timer {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .player-timer.active {
            border-color: #2ecc71;
            background: #d4edda;
            transform: scale(1.05);
        }

        .player-timer h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .time-display {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }

        .player-timer.active .time-display {
            color: #2ecc71;
        }

        .player-timer button {
            margin: 5px;
            padding: 8px 20px;
            font-size: 14px;
        }

        .score-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: block;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .score-table thead,
        .score-table tbody,
        .score-table tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        .score-table th,
        .score-table td {
            padding: 10px 5px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
            min-width: 60px;
        }

        .score-table th {
            background: #667eea;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .score-table input {
            width: 100%;
            max-width: 70px;
            padding: 8px 4px;
            text-align: center;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Primera columna fija en m√≥vil */
        .score-table td:first-child,
        .score-table th:first-child {
            position: sticky;
            left: 0;
            background: white;
            z-index: 5;
            font-weight: 600;
            min-width: 80px;
        }

        .score-table th:first-child {
            background: #667eea;
            z-index: 15;
        }

        .scoring-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .scoring-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result-item.winner {
            background: #ffd700;
            font-weight: bold;
            border: 3px solid #f39c12;
        }

        .winner-badge {
            background: #f39c12;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }

        .order-container {
            margin: 20px 0;
        }

        .order-item {
            background: white;
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .order-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .order-number {
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .order-player-name {
            font-size: 18px;
            font-weight: 600;
            flex-grow: 1;
        }

        .order-controls {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .order-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .order-btn:active {
            background: #5568d3;
        }

        .order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .timer-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
            padding: 20px;
        }

        .timer-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 90%;
        }

        .game-name-timer {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            margin-bottom: 8px;
        }

        .round-info {
            font-size: 16px;
            color: rgba(255,255,255,0.8);
        }

        .player-name-large {
            font-size: clamp(36px, 10vw, 72px);
            font-weight: bold;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
            text-align: center;
            word-wrap: break-word;
            max-width: 90%;
        }

        .time-display-large {
            font-size: clamp(60px, 20vw, 120px);
            font-weight: bold;
            color: white;
            font-family: 'Courier New', monospace;
            text-shadow: 0 6px 20px rgba(0,0,0,0.4);
            margin-bottom: 30px;
            letter-spacing: 5px;
        }

        .timer-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .timer-btn {
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.4);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
            pointer-events: auto;
            -webkit-tap-highlight-color: transparent;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .timer-btn:active {
            background: rgba(255,255,255,0.35);
            transform: scale(0.98);
        }

        .paused-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 30px 60px;
            border-radius: 20px;
            font-size: 36px;
            font-weight: bold;
            display: none;
        }

        .paused-overlay.visible {
            display: block;
        }

        .round-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }

        .round-header h2 {
            margin: 0;
            color: white;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button-group button {
            flex: 1;
            min-width: 150px;
        }

        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 20px -15px;
            padding: 0 15px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Pantalla 1: Configuraci√≥n inicial -->
        <div id="setupScreen" class="screen active">
            <h1>üé≤ Tracker de Juegos de Mesa</h1>
            
            <div class="form-group">
                <label for="gameName">Nombre del juego:</label>
                <input type="text" id="gameName" placeholder="Ej: Catan, Carcassonne, Ticket to Ride...">
                <div id="gameNameError" class="error"></div>
            </div>

            <div class="form-group">
                <label>Jugadores:</label>
                <div id="playersContainer">
                    <div class="player-input-row">
                        <input type="text" placeholder="Nombre del jugador 1" class="player-name">
                        <input type="color" value="#e74c3c" class="player-color" title="Color del jugador">
                        <button onclick="removePlayerInput(this)" class="remove-player-btn" style="display: none;">‚úï</button>
                    </div>
                    <div class="player-input-row">
                        <input type="text" placeholder="Nombre del jugador 2" class="player-name">
                        <input type="color" value="#3498db" class="player-color" title="Color del jugador">
                        <button onclick="removePlayerInput(this)" class="remove-player-btn" style="display: none;">‚úï</button>
                    </div>
                </div>
                <button class="add-player-btn" onclick="addPlayerInput()">+ A√±adir Jugador</button>
                <div id="playersError" class="error"></div>
            </div>

            <div class="button-group">
                <button onclick="startGame()">Continuar</button>
            </div>
        </div>

        <!-- Pantalla 2: Elecci√≥n de temporizador -->
        <div id="timerChoiceScreen" class="screen">
            <h1>‚è±Ô∏è ¬øUsar Temporizador?</h1>
            
            <div class="info-box">
                <p><strong>Juego:</strong> <span id="gameDisplay"></span></p>
                <p><strong>Jugadores:</strong> <span id="playersDisplay"></span></p>
            </div>

            <div class="form-group">
                <label for="timePerPlayer">Tiempo por turno (segundos):</label>
                <input type="number" id="timePerPlayer" value="60" min="10" max="600">
            </div>

            <div class="button-group">
                <button onclick="startTimer()">Usar Temporizador</button>
                <button class="secondary" onclick="skipToScoring()">Ir Directo a Puntuaci√≥n</button>
            </div>
        </div>

        <!-- Pantalla 3A: Ordenar jugadores -->
        <div id="orderPlayersScreen" class="screen">
            <h1>üîÄ Ordenar Turnos de Jugadores</h1>
            
            <div class="info-box">
                <p><strong>Juego:</strong> <span id="gameDisplayOrder"></span></p>
                <p>Arrastra los jugadores para ordenar el turno de juego</p>
            </div>

            <div id="orderContainer" class="order-container"></div>

            <div class="button-group">
                <button onclick="confirmOrder()">Confirmar Orden e Iniciar</button>
                <button class="secondary" onclick="skipToScoring()">Saltar Temporizador</button>
            </div>
        </div>

        <!-- Pantalla 3B: Temporizador pantalla completa -->
        <div id="timerScreen" class="screen">
            <div id="timerFullscreen" class="timer-fullscreen">
                <div class="timer-info">
                    <div class="game-name-timer" id="gameNameTimer"></div>
                    <div class="round-info" id="roundInfo">Turno de:</div>
                </div>
                
                <div class="player-name-large" id="currentPlayerName"></div>
                
                <div class="time-display-large" id="timeDisplayLarge">1:00</div>
                
                <div class="timer-controls">
                    <button class="timer-btn next-btn" onclick="nextPlayerTurn()">
                        ‚û°Ô∏è Siguiente Turno
                    </button>
                    <button class="timer-btn pause-btn" onclick="togglePause()" id="pauseBtn">
                        ‚è∏Ô∏è Pausar
                    </button>
                    <button class="timer-btn end-btn" onclick="endTimerSession()">
                        üèÅ Finalizar
                    </button>
                </div>
            </div>
        </div>

        <!-- Pantalla 4: Configuraci√≥n de puntuaci√≥n -->
        <div id="scoringSetupScreen" class="screen">
            <h1>üìä Configurar Puntuaci√≥n</h1>
            
            <div class="info-box">
                <p><strong>Juego:</strong> <span id="gameDisplayScoring"></span></p>
            </div>

            <div class="form-group">
                <label>¬øC√≥mo se punt√∫a el juego?</label>
                <div class="checkbox-label">
                    <input type="radio" name="scoringType" value="rounds" id="roundsRadio" checked>
                    <label for="roundsRadio">Por rondas simples (solo puntos)</label>
                </div>
                <div class="checkbox-label">
                    <input type="radio" name="scoringType" value="items" id="itemsRadio">
                    <label for="itemsRadio">Por √≠tems al final del juego</label>
                </div>
                <div class="checkbox-label">
                    <input type="radio" name="scoringType" value="rounds_with_items" id="roundsWithItemsRadio">
                    <label for="roundsWithItemsRadio">Rondas con √≠tems (m√∫ltiples categor√≠as por ronda)</label>
                </div>
            </div>

            <div id="roundsConfig" class="form-group">
                <label for="numRounds">N√∫mero de rondas:</label>
                <input type="number" id="numRounds" value="5" min="1" max="20">
                
                <label style="margin-top: 15px;">¬øCu√°ndo anotar las puntuaciones?</label>
                <div class="checkbox-label">
                    <input type="radio" name="roundScoring" value="all_at_end" id="allAtEndRadio" checked>
                    <label for="allAtEndRadio">Todas las rondas al final</label>
                </div>
                <div class="checkbox-label">
                    <input type="radio" name="roundScoring" value="round_by_round" id="roundByRoundRadio">
                    <label for="roundByRoundRadio">Anotar cada ronda antes de pasar a la siguiente</label>
                </div>
            </div>

            <div id="itemsConfig" class="form-group" style="display: none;">
                <label>√çtems puntuables:</label>
                <div id="itemsContainer">
                    <div class="scoring-item">
                        <div class="scoring-item-header">
                            <input type="text" placeholder="Nombre del √≠tem (ej: Ciudades)" class="item-name" style="width: 60%;">
                            <div class="checkbox-label">
                                <input type="checkbox" class="item-negative">
                                <label>Resta</label>
                            </div>
                            <button onclick="removeItem(this)" style="background: #ff4757; padding: 5px 10px;">‚úï</button>
                        </div>
                    </div>
                </div>
                <button class="add-player-btn" onclick="addItemInput()">+ A√±adir √çtem</button>
            </div>

            <div id="roundsWithItemsConfig" class="form-group" style="display: none;">
                <label for="numRoundsWithItems">N√∫mero de rondas:</label>
                <input type="number" id="numRoundsWithItems" value="3" min="1" max="10">
                
                <label style="margin-top: 15px;">√çtems a puntuar en cada ronda:</label>
                <div id="roundItemsContainer">
                    <div class="scoring-item">
                        <div class="scoring-item-header">
                            <input type="text" placeholder="Nombre del √≠tem (ej: Territorios)" class="round-item-name" style="width: 60%;">
                            <div class="checkbox-label">
                                <input type="checkbox" class="round-item-negative">
                                <label>Resta</label>
                            </div>
                            <button onclick="removeRoundItem(this)" style="background: #ff4757; padding: 5px 10px;">‚úï</button>
                        </div>
                    </div>
                </div>
                <button class="add-player-btn" onclick="addRoundItemInput()">+ A√±adir √çtem</button>
            </div>

            <div class="button-group">
                <button onclick="setupScoring()">Continuar</button>
                <button class="secondary" onclick="returnToTimer()">‚Üê Volver al Temporizador</button>
            </div>
        </div>

        <!-- Pantalla 5: Ingreso de puntuaciones -->
        <div id="scoringScreen" class="screen">
            <h1>üìù Ingresar Puntuaciones</h1>
            
            <div class="info-box">
                <p><strong>Juego:</strong> <span id="gameDisplayFinal"></span></p>
            </div>

            <div id="scoringTableContainer"></div>

            <div class="button-group">
                <button onclick="calculateResults()">Calcular Resultados</button>
            </div>
        </div>

        <!-- Pantalla 6: Resultados -->
        <div id="resultsScreen" class="screen">
            <h1>üèÜ Resultados Finales</h1>
            
            <div class="info-box">
                <p><strong>Juego:</strong> <span id="gameDisplayResults"></span></p>
            </div>

            <div id="resultsContainer" class="results"></div>

            <div class="button-group">
                <button onclick="shareResults()">üì§ Compartir Resultados</button>
                <button onclick="resetGame()">Nueva Partida</button>
            </div>
        </div>
    </div>

    <script>
        let gameData = {
            gameName: '',
            players: [],
            playerColors: [],
            timePerPlayer: 60,
            scoringType: 'rounds',
            roundScoringMode: 'all_at_end', // 'all_at_end' o 'round_by_round'
            numRounds: 5,
            currentRound: 1,
            roundScores: [], // Para almacenar puntuaciones por ronda
            items: [],
            roundItems: [], // √çtems que se punt√∫an en cada ronda
            roundItemScores: [], // Puntuaciones de √≠tems por ronda
            orderedPlayers: [],
            orderedColors: [],
            usedTimer: false,
            gameStartTime: null,
            gameEndTime: null,
            playerTotalTimes: [] // Tiempo total usado por cada jugador
        };

        let timerData = {
            currentPlayerIndex: 0,
            timeRemaining: 60,
            interval: null,
            isPaused: false,
            playerTimeUsed: [] // Tiempo usado en el turno actual
        };

        const defaultPlayerColors = [
            '#e74c3c', // Rojo
            '#3498db', // Azul
            '#2ecc71', // Verde
            '#f39c12', // Naranja
            '#9b59b6', // P√∫rpura
            '#1abc9c', // Turquesa
            '#e67e22', // Naranja oscuro
            '#34495e', // Azul gris
            '#d35400', // Calabaza
            '#16a085'  // Verde azulado
        ];

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Funciones de navegaci√≥n
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        // Pantalla 1: Setup
        function addPlayerInput() {
            const container = document.getElementById('playersContainer');
            const playerNum = container.children.length + 1;
            const defaultColor = defaultPlayerColors[playerNum % defaultPlayerColors.length];
            
            const div = document.createElement('div');
            div.className = 'player-input-row';
            div.innerHTML = `
                <input type="text" placeholder="Nombre del jugador ${playerNum}" class="player-name">
                <input type="color" value="${defaultColor}" class="player-color" title="Color del jugador">

            [gameData.orderedPlayers[index + 1], gameData.orderedPlayers[index]];

        function startCountdown() {
            if (timerData.interval) {
                clearInterval(timerData.interval);
            }
            
            timerData.interval = setInterval(() => {
                if (!timerData.isPaused) {
                    timerData.timeRemaining--;
                    
                    // Trackear tiempo usado por el jugador actual
                    timerData.playerTimeUsed[timerData.currentPlayerIndex]++;
                    
                    document.getElementById('timeDisplayLarge').textContent = formatTime(timerData.timeRemaining);
                    
                    if (timerData.timeRemaining <= 0) {
                        // Tiempo agotado
                        clearInterval(timerData.interval);
                        alert(`¬°Tiempo agotado para ${gameData.orderedPlayers[timerData.currentPlayerIndex]}!`);
                        nextPlayerTurn();
                    }

            gameData.playerTotalTimes[timerData.currentPlayerIndex] += timerData.playerTimeUsed[timerData.currentPlayerIndex];

            timerData.currentPlayerIndex = (timerData.currentPlayerIndex + 1) % gameData.orderedPlayers.length;
            timerData.timeRemaining = gameData.timePerPlayer;

                    <span>${index + 1}. ${result.player}</span>
                    <span>${result.score} puntos ${index === 0 ? '<span class="winner-badge">üèÜ GANADOR</span>' : ''}</span>
                `;
                container.appendChild(div);
            });
            
            showScreen('resultsScreen');
        }

        function shareResults() {
            // Obtener resultados ordenados
            let results;
            
            if (gameData.scoringType === 'rounds' && gameData.roundScoringMode === 'round_by_round') {
                results = gameData.players.map((player, index) => ({
                    player: player,
                    score: gameData.roundScores[index].reduce((sum, score) => sum + score, 0)
                }));
            } else if (gameData.scoringType === 'rounds_with_items') {
                results = gameData.players.map((player, index) => {
                    let total = 0;
                    gameData.roundItemScores[index].forEach(roundScores => {
                        roundScores.forEach((score, itemIndex) => {
                            const item = gameData.roundItems[itemIndex];
                            total += item.negative ? -score : score;
                        });
                    });
                    return { player: player, score: total };
                });
            } else {
                // Para todos los dem√°s casos, leer del DOM
                results = gameData.players.map((player, index) => ({
                    player: player,
                    score: parseInt(document.getElementById(`total-${index}`).textContent)
                }));
            }
            
            results.sort((a, b) => b.score - a.score);
            
            // Generar texto para compartir
            let shareText = `üé≤ ${gameData.gameName}\n`;
            shareText += `‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n\n`;
            
            // A√±adir tiempo total si se us√≥ temporizador
            if (gameData.usedTimer && gameData.gameEndTime) {
                const totalTime = Math.floor((gameData.gameEndTime - gameData.gameStartTime) / 1000);
                const minutes = Math.floor(totalTime / 60);
                const seconds = totalTime % 60;
                shareText += `‚è±Ô∏è Tiempo total: ${minutes}m ${seconds}s\n\n`;
            }
            
            // Encontrar jugador m√°s r√°pido y m√°s lento
            let fastestPlayer = -1;
            let slowestPlayer = -1;
            
            if (gameData.usedTimer && gameData.playerTotalTimes.length > 0) {
                const maxTime = Math.max(...gameData.playerTotalTimes);
                const minTime = Math.min(...gameData.playerTotalTimes.filter(t => t > 0));
                
                if (maxTime > 0) {
                    slowestPlayer = gameData.playerTotalTimes.indexOf(maxTime);
                }
                if (minTime > 0 && minTime < maxTime) {
                    fastestPlayer = gameData.playerTotalTimes.indexOf(minTime);
                }
            }
            
            // A√±adir resultados
            shareText += `üìä RESULTADOS:\n\n`;
            results.forEach((result, index) => {
                const originalIndex = gameData.players.indexOf(result.player);
                let playerLine = `${index + 1}. ${result.player}: ${result.score} pts`;
                
                // A√±adir emojis de velocidad
                if (gameData.usedTimer) {
                    if (originalIndex === fastestPlayer) {
                        playerLine += ' üêá';
                    }
                    if (originalIndex === slowestPlayer) {
                        playerLine += ' üê¢';
                    }
                }
                
                // A√±adir corona al ganador
                if (index === 0) {
                    playerLine += ' üëë';
                }
                
                shareText += playerLine + '\n';
            });
            
            shareText += `\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n`;
            shareText += `Creado con Board Game Tracker üéØ`;
            
            // Copiar al portapapeles
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('‚úÖ Resultados copiados al portapapeles!\n\nAhora puedes pegarlos en WhatsApp, Telegram, etc.');
                }).catch(err => {
                    console.error('Error al copiar:', err);
                    fallbackCopyText(shareText);
                });
            } else {
                fallbackCopyText(shareText);
            }
        }

        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('‚úÖ Resultados copiados al portapapeles!\n\nAhora puedes pegarlos en WhatsApp, Telegram, etc.');
            } catch (err) {
                console.error('Error al copiar:', err);
                alert('Copia este texto:\n\n' + text);
            }
            
            document.body.removeChild(textArea);
        }

        function resetGame() {
            // Detener temporizador si est√° activo
            if (timerData.interval) {
                clearInterval(timerData.interval);
            }
            
            // Limpiar todos los datos
            gameData = {
                gameName: '',
                players: [],
                playerColors: [],
                timePerPlayer: 60,
                scoringType: 'rounds',
                roundScoringMode: 'all_at_end',
                numRounds: 5,
                currentRound: 1,
                roundScores: [],
                items: [],
                roundItems: [],
                roundItemScores: [],
                orderedPlayers: [],
                orderedColors: [],
                usedTimer: false,
                gameStartTime: null,
                gameEndTime: null,
                playerTotalTimes: []
            };
            
            timerData = {
                currentPlayerIndex: 0,
                timeRemaining: 60,
                interval: null,
                isPaused: false,
                playerTimeUsed: []
            };
            
            // Reiniciar formularios
            document.getElementById('gameName').value = '';
            document.getElementById('playersContainer').innerHTML = `
                <div class="player-input-row">
                    <input type="text" placeholder="Nombre del jugador 1" class="player-name">
                    <input type="color" value="#e74c3c" class="player-color" title="Color del jugador">
                    <button onclick="removePlayerInput(this)" class="remove-player-btn" style="display: none;">‚úï</button>
                </div>
                <div class="player-input-row">
                    <input type="text" placeholder="Nombre del jugador 2" class="player-name">
                    <input type="color" value="#3498db" class="player-color" title="Color del jugador">
                    <button onclick="removePlayerInput(this)" class="remove-player-btn" style="display: none;">‚úï</button>
                </div>
            `;
            document.getElementById('itemsContainer').innerHTML = `
                <div class="scoring-item">
                    <div class="scoring-item-header">
                        <input type="text" placeholder="Nombre del √≠tem (ej: Ciudades)" class="item-name" style="width: 60%;">
                        <div class="checkbox-label">
                            <input type="checkbox" class="item-negative">
                            <label>Resta</label>
                        </div>
                        <button onclick="removeItem(this)" style="background: #ff4757; padding: 5px 10px;">‚úï</button>
                    </div>
                </div>
            `;
            
            showScreen('setupScreen');
        }
    </script>
